<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(90, 90, 192);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt("escreva um numero"))
        var n2 = Number(window.prompt("escreva outro numero"))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)

        var nome = window.prompt("escreva seu nome")
        document.write(`O seu nome tem ${nome.length} letras <br>`)
        document.write(`O seu nome em maiusculo é ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
