<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            background-color: rgb(0, 140, 255);
        }

        header {
            color: white;
            text-align: center;
        }

        section {
            background-color: white;
            padding: 20px 20px;
            width: 60vw;
            border-radius: 10px;
            margin: auto;
        }

        select {
            display: block;
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        Tabuada do : <input type="number" name="num" id="num">
        <input type="button" value="Calcular" onclick="tabuada()">
        <select name="tab" id="tab" size="11">
            <option value=""></option>
        </select>
    </section>
    <script>
        function tabuada() {
            var num = Number(document.querySelector("input#num").value)
            var txt = document.querySelector("select#tab")
            for(var x = 1; x <= 10; x++){
                txt.innerHTML += `<option>${x} x ${num} = ${x * num}</option>`
            }
        }
    </script>
</body>
</html>
