<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#div {
            background-color: green;
            font-size: 20pt;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="div">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById("div")
        a.addEventListener("click", clicou)
        a.addEventListener("mouseenter", entrou)
        a.addEventListener("mouseout", saiu)

        function entrou(){
            a.innerText = "Entrou"
        }

        function clicou(){
            a.innerText = "Clicou"
            a.style.background = "red"
        }

        function saiu(){
            a.innerText = "Saiu"
            a.style.background = "green"
        }
    </script>
</body>
</html>
