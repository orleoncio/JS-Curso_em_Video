<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas</title>
    <style>
        h1 {
            text-align: center;
        }

        div#bloco {
            background-color: white;
            width: 80%;
            text-align: center;
            padding: 15px;
            border-radius: 20px;
            box-shadow: rgba(71, 70, 70, 0.692) 5px 5px 5px;
            margin: auto;
        }

        img {
            border-radius: 10%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hora do Dia</h1>
    <div id="bloco">
        <p id="txt"></p>
        <img src="" alt="" id="imagem">
    </div>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var txt = window.document.getElementById("txt")
        var img = window.document.getElementById("imagem")
        txt.innerHTML = `Agora s√£o ${hora} horas.` 
        if(hora < 12) {
            window.document.body.style.background = "yellow"
            img.src = `imagens/dia.jpg`
        }else if(hora < 18) {
            window.document.body.style.background = "orange"
            img.src = `imagens/tarde.jpeg`
        }else {
            window.document.body.style.background = "darkblue"
            img.src = `imagens/noite.jpg`
        }
    </script>
</body>
</html>
